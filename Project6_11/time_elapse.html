<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Education Learning Center | Time Elapse </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">

    </nav>
    <!-- End Navbar -->

    <div class="container my-5 py-3">

      <form name="frm1">
        <div class="col-md-6 bg-light mt-3 p-3 shadow mx-auto">
          <h3 class="my-5 text-center">Calculate the time elapsed</h3>
          <div class="row g-3">
            <div class="col-12 form-group mb-3">
                <label for="inputFrom" class="form-label fs-5">Date From</label>
                <input type="date" class="form-control p-2" id="txtFrom" name="from" placeholder="0000-00-00" />
                <small>Error Message</small>
            </div>

            <div class="col-12">
                <button type="submit" id="calcBtn" class="btn btn-primary btn-block"><i class="bi bi-calculator"></i> Time Elapse Calculation </button>
            </div>
            <div id="counter" class="my-3 fw-bold fs-5 text-success"></div>
          </div> 
        </div>
      </form>
    </div>

    <div class="container-fluid bg-dark">
      <div class="container">
        <!-- Footer -->
        <footer class="footer pt-4 pt-md-5 border-top">
          
        </footer>
        <!-- End Footer -->
      </div>
    </div>
