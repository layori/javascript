<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediCare Center | Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">

    </nav>
    <!-- End Navbar -->

    <!-- Topbar -->
    <div class="container-fluid bg-light">
      <div class="container my-5 py-3 text-center">
          <h5 class="display-6 fw-normal my-5">Contact Us</h5>
      </div>
  </div>
  <!-- End Topbar -->

  <div class="container my-5 py-3">
      <div class="row">
          <div class="col-md-6 mb-4">
              <div class="loc">
                  <h5 class="display-6 fw-normal">Our Location</h5>
                  <hr class="w-25">
              </div>
              <p class="fs-6"><i class="bi bi-geo-alt-fill fs-4"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
              <p class="fs-6"><i class="bi bi-telephone-fill fs-4"></i> +1 (204) 730-9247</p>
              
              <h5 class="display-6 fw-normal">Social Media</h5>
              <div class="social text-success d-flex gap-3 fs-4">
                  <div class="social-icon">
                      <i class="bi bi-facebook"></i>
                  </div>
                  <div class="social-icon">
                      <i class="bi bi-twitter"></i>
                  </div>
                  <div class="social-icon">
                      <i class="bi bi-instagram"></i>
                  </div>
              </div>
          </div>

          <div class="col-md-6 bg-light p-3 shadow">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">FullName</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="1234 Main St">
                </div>
                <div class="col-12 form-floating px-2">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block"><i class="bi bi-person-fill-add"></i> Add Contact</button>
                </div>
            </form>
          </div>
      </div>
  </div>


  <!-- Map -->
  <div class="container-fluid">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.174383746399!2d-79.4009583245958!3d43.665342951646466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3583de91944d%3A0x7c543fe791b23d8f!2sCDL-Toronto%20(Rotman%20School%20of%20Management)!5e0!3m2!1sen!2sng!4v1699930568334!5m2!1sen!2sng" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <!-- End Map -->

  <div class="container-fluid bg-dark">
      <div class="container">
        <!-- Footer -->
        <footer class="footer pt-4 pt-md-5 border-top">
          
        </footer>
        <!-- End Footer -->
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="/js/script.js"></script>
    <script src="/js/footer.js"></script>

</html>
